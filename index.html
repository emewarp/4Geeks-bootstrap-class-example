<!DOCTYPE html> 
<!-- Basic structure HTML5 -->
<html>
   <head>
    <!-- Inside the head tag we will define all the information the browser needs in order to start interpreting the page: links, scripts... -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <!-- fontawesome icons -->
    <script  defer src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <!-- importing Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   </head>
   <body>
      <!-- Inside the body we will define the content of the page -->
      <div>Hello world !</div>
   </body>
</html>
